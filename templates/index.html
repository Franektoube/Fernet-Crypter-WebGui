<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryption Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1abc9c;
        }
        label {
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        input, select {
            background: #ecf0f1;
            color: #2c3e50;
        }
        button {
            background: #1abc9c;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #16a085;
        }
        .footer {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 10px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>File Encryption Tool</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="key">Key</label>
            <input type="text" id="key" name="key" placeholder="Enter Fernet key" required>

            <label for="mode">Mode</label>
            <select id="mode" name="mode" required>
                <option value="encrypt">Encrypt</option>
                <option value="decrypt">Decrypt</option>
            </select>

            <label for="file">File</label>
            <input type="file" id="file" name="file" required>

            <button type="submit">Process File</button>
        </form>
        <div class="footer">Files older than 5 minutes are automatically deleted.</div>
    </div>
</body>
</html>
